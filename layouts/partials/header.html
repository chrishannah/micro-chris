<header>

  <a href="/">{{ .Site.Title }}</a>

  <nav>

	{{ range .Site.Menus.main }}
		{{ if .Page.Params.redirect_url }}
			<a class="page-link" href="{{ .Page.Params.redirect_url }}">{{ .Name }}</a>
		{{ else }}
			<a class="page-link" href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a>
		{{ end }}
	{{ end }}

  </nav>

</header>
